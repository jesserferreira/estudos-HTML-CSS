<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente CSS</title>
    <style>
        * { /* Configurações globais CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #3D83DB, #7055BE, #BA3592, #D93075,#F15941,#F57D41, #FCCC6A);
            background-attachment: fixed;
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>

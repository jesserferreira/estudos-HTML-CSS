<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function acendeLampada () {
            document.getElementById("luz").src="../projeto-glass-html5/_imagens/lampada-acesa.jpg";
        }
        function apagaLampada() {
            document.getElementById("luz").src="../projeto-glass-html5/_imagens/lampada-apagada.jpg";
        }
        function quebraLampada() {
            document.getElementById("luz").src="../projeto-glass-html5/_imagens/lampada-quebrada.jpg"
        }
    </script>

    <title>Testando JavaScript</title>
</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <img src="../projeto-glass-html5/_imagens/lampada-apagada.jpg" alt="Lâmpada apagada" id="luz" onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()">
</body>
</html>
